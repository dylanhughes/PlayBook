---

 - name: Build Servers
   hosts: localhost
   serial: 2
   gather_facts: false
   connection: local
   tasks:
   - name: Deploy Domain Controllers
     clc_server:
       cpu: 1
       memory: 2
       description: 'Domain Controller'
       location: CA3
       group: 'Managed Core Servers'
       managed_os: true
       name: MGADDC
       network_id: 'Axios_core_10.101.152'
       template: WIN2012R2DTC-64
       count: 2
       wait: yes
     register: clc
